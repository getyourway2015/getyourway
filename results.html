<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nathan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css2.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>

	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		   <div class="navbar-header">
			   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
				   <span class="icon-bar"></span>
				   <span class="icon-bar"></span>
				   <span class="icon-bar"></span>
			   </button>
			   <a href="#" class="navbar-brand">GetYourWay</a>
		   </div>

		   <div class="collapse navbar-collapse" id="mainNavBar">
			   <ul class="nav navbar-nav navbar-right">

				   <li><a href="#">Sign up</a> </li>
				   <li class="dropdown">
					   <a href="#"class="dropdown-toggle" data-toggle="dropdown">Sign in<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<form role="form" action="www.google.com" id="loginForm">
								<div class="form-group" >
									<input type="email" class="form-control" placeholder="Enter email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Enter password">
								</div>
								<div class="checkbox">
									<label><input type="checkbox"> Remember me</label>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</ul>
				   </li>
					<li><a href="#">Twitter</a> </li>
			   </ul>
		   </div>
		</div>
	</nav>

    <div class="container-fluid">
		<div class="row" id="travelInfo">
			<div class="col-md-4" style="background-color:rgba(0, 250, 0, 0.5); height:100%;" id="leftDiv">
				<iframe frameborder="0"></iframe>
			</div>
			<div class="col-md-4" style="background-color:rgba(0, 0, 250, 0.5)" id="midDiv">
				<iframe frameborder="0"></iframe>
			</div>
			<div class="col-md-4"  id="map">
			</div>
		</div>
		<div class="row" id="footer" >
			<div class="col-md-6" id="weatherInfo">
				<iframe type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=42.3583&lon=-71.0603&name=Downtown Boston" id="weatherFrame"></iframe>
			</div>
			<div class="col-md-6" style="background-color:rgba(0, 250, 0, 0.5);" id="twitter" >
				<iframe type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=42.3583&lon=-71.0603&name=Downtown Boston" id="weatherFrame"></iframe>
				</iframe>
			</div>
		</div>
    </div>

	<script>

		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});
		}

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgajnInEiij4xeG7mWsWOpA66Wfh1LQD4&callback=initMap"
			async defer>
	</script>

</body>
</html>
