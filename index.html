<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nathan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">		   
	   
		   <div class="navbar-header">
			   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
				   <span class="icon-bar"></span>
				   <span class="icon-bar"></span>
				   <span class="icon-bar"></span>
			   </button>
			   <a href="#" class="navbar-brand">GetYourWay</a>
		   </div>



		   <div class="collapse navbar-collapse" id="mainNavBar" >
			   <ul class="nav navbar-nav navbar-right">
				   <li><a href="#">Sign up</a> </li>
				   <li class="dropdown">
					   <a href="#"class="dropdown-toggle" data-toggle="dropdown">Sign in<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<form role="form" action="results.html" id="loginForm" >
								<div class="form-group" >
									<input type="email" class="form-control" placeholder="Enter email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Enter password">
								</div>
								<div class="checkbox">
									<label><input type="checkbox"> Remember me</label>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</ul>
				   </li>
			   </ul>
		   </div>
		</div>
	</nav>

    <div class="container-fluid">
        <div class="row">
			<div class="col-xs-4 col-xs-offset-4" style="background-color:rgba(0, 0, 0, 0.5)" id="searchForm">
				<form role="form" action="http://nathanbarlowdean.co.uk" method="get">
					<div class="form-group" >
						<input type="text" name="start" class="form-control" id="startInput" placeholder="Start Location">
					</div>
					<div class="form-group" id="swapIcon"> 
						<button type="button" onclick="swap()" class="btn btn-default" id="textSwap"><span class="glyphicon glyphicon-sort"></span></button>
					</div>
					<div class="form-group">
						<input type="text" name="dest" class="form-control" id="desInput" placeholder="Destination">
					</div>
					<div class="form-group">
						<input type="text" name="datepicker" class="form-control"id="datepick">

					</div>
					<div class="checkbox" id="flightChecker" >
						<label><input type="checkbox" name="flights"  onchange="setFlights()" id="flightCheck">Flights?</label>
					</div>
					<div class="form-group">
						<select class="form-control" name="airportName" id="airports" disabled>
							<option>London</option>
							<option>Dublin</option>
							<option>New York</option>
							<option>Miami</option>
							<option>Barcalona</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default"></i>Submit</button>
				</form>
			</div>
		</div>
    </div>

<script>
	$(function() {
		$('#datepick').datepicker();
	});


	function swap() {
		var temp=document.getElementById("startInput").value;;
		document.getElementById("startInput").value = document.getElementById("desInput").value;;
		document.getElementById("desInput").value = temp;
	}

	function setFlights(){
		var el = document.getElementById("flightCheck");
		if(el.checked)
			document.getElementById("airports").disabled = false;
		else
			document.getElementById("airports").disabled = true;
	}


</script>


</body>
</html>
